<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netby Útmutató</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Netby Útmutató</h1>
        
        <!-- Keresőmező -->
        <input type="text" id="search" placeholder="Keresés az útmutatók között..." onkeyup="searchGuides()">
        
        <!-- Érdekes tények -->
        <div id="funFact" class="fun-fact"></div>

        <div class="accordion">
            <div class="accordion-item">
                <button class="accordion-button">Hogyan kell?</button>
                <div class="accordion-content">
                    <ul>
                        <li>Weboldal készítése</li>
                        <li>Képek optimalizálása</li>
                        <li>Szöveg formázása HTML-ben</li>
                        <li>CSS Grid használata</li>
                        <li>JavaScript alapok</li>
                    </ul>
                </div>
            </div>
            <div class="accordion-item">
                <button class="accordion-button">Mit tegyek?</button>
                <div class="accordion-content">
                    <ul>
                        <li>Amikor nem működik a weboldal</li>
                        <li>Amikor lassú a betöltés</li>
                        <li>Amikor hibásak a linkek</li>
                        <li>Amikor nem jelenik meg a CSS</li>
                        <li>Amikor nem fut a JavaScript</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Visszajelzés gomb -->
        <button class="feedback-button" onclick="showFeedbackForm()">Visszajelzés</button>
        <div id="feedbackForm" class="feedback-form">
            <textarea placeholder="Írd meg a véleményed..."></textarea>
            <button onclick="submitFeedback()">Küldés</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
