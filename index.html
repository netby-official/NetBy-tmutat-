<!DOCTYPE html>
<html lang="hu">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netby Útmutató</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Netby Útmutató</h1>

                    <ul>

                </div>
            </div>
            <div class="accordion-item">
                <button class="accordion-button">Mit tegyek?</button>
                <div class="accordion-content">
                    <ul>
                        <li>Amikor nem működik a weboldal</li>
                        <li>Amikor lassú a betöltés</li>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
